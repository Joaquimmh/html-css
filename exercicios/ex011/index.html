<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1> <!--MP3 WAV OGG-->
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <h2>Primeira Maneira</h2>
    <audio src="midia/Imagine Dragons - Bones.mp3" autoplay controls></audio>
    <h2>Segunda Maneira</h2> <!--Compatibilidade-->
    <audio preload="metadata" controls loop>
        <source src="midia/Imagine Dragons - Bones.mp3" type="audio/mpeg">
        <source src="midia/Imagine Dragons - Bones.ogg" type="audio/ogg">
        <source src="midia/Imagine Dragons - Bones.wav" type="audio/wav"> <!--Formato muito pesado, não vale a pena usar-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Imagine Dragons - Bones.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
