<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência &#x1F92F</p>
    <picture>
        <source media="(max-width:574px)" srcset="imagens/star-wars.jpg" type="image/jpeg">
        <source media="(max-width:740px)" srcset="imagens/star-wars-p.jpg" type="image/jpeg">
        <source media="(max-width:830px)" srcset="imagens/star-wars-pp.jpg" type="image/jpeg">
        <source media="(max-width:980px)" srcset="imagens/star-wars-m.jpg" type="image/jpeg">
        <source media="(max-width:1100px)" srcset="imagens/star-wars-m1.jpg" type="image/jpeg">
        <source media="(max-width:1217px)" srcset="imagens/star-wars-mm.jpg" type="image/jpeg">
        <source media="(max-width:1350px)" srcset="imagens/star-wars-gm.jpg" type="image/jpeg">
        <img src="imagens/star-wars-g.jpg" alt="Imagem adaptiva de Star Wars">
    </picture>
</body>
</html>
